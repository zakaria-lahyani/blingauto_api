[tool:pytest]
# Async configuration
asyncio_mode = auto

# Test discovery
testpaths = app/features
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Test markers
markers =
    # Test types
    smoke: Basic smoke tests for core functionality
    security: Security-focused tests (injection, XSS, etc.)
    rbac: Role-based access control tests  
    integration: Integration tests
    concurrency: Concurrency and race condition tests
    slow: Slow-running tests
    
    # Feature areas
    auth: Authentication related tests
    email: Email verification tests
    password: Password management tests
    profile: User profile tests
    tokens: Token and session management tests
    bookings: Booking management tests
    vehicles: Vehicle management tests
    services: Services and categories tests
    scheduling: Scheduling and facility tests
    
    # Environments
    unit: Unit tests
    api: API endpoint tests
    database: Database-related tests

# Filtering options
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:.*utcnow.*
    ignore::PydanticDeprecatedSince20